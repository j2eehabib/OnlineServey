<div class="row-flouid mt-4 bg-info text-white">
    <form #crudForm (ngSubmit)="saveValue()">
        <h2 class="text-center">Product Insert</h2>
        <div class="form-group mt-4">
            <label for="name">Name</label>
            <input [(ngModel)]="crud.name" id="name" name="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input [(ngModel)]="crud.price" id="price" name="price" type="number" class="form-control" />
        </div>
        <div class="form-group">
            <label for="qty">Qunatity</label>
            <input [(ngModel)]="crud.qty" id="qty" name="qty" type="number" class="form-control" />
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Gender</label>
            </div>
            <div class="form-group">
                <input [(ngModel)]="crud.gender" id="male" name="gender" value="Male" type="radio" checked />Male
                <input [(ngModel)]="crud.gender" id="female" name="gender" value="Female" type="radio" />Female
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Skill</label>
            </div>
            <div class="form-group">
                <input [(ngModel)]="skil.desktop" type="checkbox" name="desktop" value="Desktop" />Computer
                <input [(ngModel)]="skil.laptop" type="checkbox" name="laptop" value="Laptop" />Laptop
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Area</label>
            </div>
            <div class="form-group">
                <select name="area" [(ngModel)]="crud.area" value="Selecet item">
                    <option *ngFor="let item of areaList" [value]="item.value">{{item.label}}</option>
                </select>
            </div>
        </div>

        <div class="col-md-8 form-group">
            <button class="btn btn-success" type="submit">{{(mode)? 'Update' : 'Save' }}</button>
        </div>
    </form>
</div>
<div class="row-flouid mt-6">
    <h2 class="text-center">Show Product Details</h2>
    <table class="table table-striped mt-4">
        <thead class="table thead-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Gender</th>
                <th>Skill</th>
                <th>Area</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let pd of crudList, index as i'>
                <td>{{pd.name}}</td>
                <td>{{pd.price}}</td>
                <td>{{pd.qty}}</td>
                <td>{{pd.gender}}</td>
                <td>{{(pd.skill.desktop)? 'Desktop': ''}},{{(pd.skill.leptop)? 'Laptop': ''}}</td>
                <td>{{pd.area}}</td>
                <td>
                    <button class="btn btn-primary" (click)="edit(pd,i)">Edit</button> |
                    <button class="btn btn-danger" (click)="delete(pd,i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
